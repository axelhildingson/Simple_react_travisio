language: Java
jdk:
  - oraclejdk8

before_script:
  - "npm install"
  - sleep 3

script:
  - ./start_server.sh
  - cd ..
  - git clone https://github.com/axelhildingson/simple_react_test.git
  - cd simple_react_test
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3
  - ./gradlew test
